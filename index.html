<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Box</title>
    <style>
        .centered-box {
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 200px;
            height: 100px;
            border: 2px solid black;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="centered-box">
        <p>Makame na tom. Zatim tady mate kocicku.</p>
    </div>
    <div>
        <img src="https://www.humanesociety.org/sites/default/files/styles/1441x612/public/2022-07/kitten-playing-575035.jpg">
    </div>
</body>
</html>
